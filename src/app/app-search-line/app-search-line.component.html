<br>
<div>
  <md-card>
  <md-card-header>
      <md-icon md-card-avatar class="md-24" disabled>view_headline</md-icon>
      <md-card-title>{{filename}}</md-card-title>
      <md-card-subtitle>Record index: {{index}}, Position {{position}}</md-card-subtitle>
   </md-card-header>
    <md-card-content (click)="viewFile()">
     {{content}}
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="viewFile()">
        <md-icon class="md-24">visibility</md-icon> VIEW
        </button>
    </md-card-actions>
    <md-icon class="md-24" disabled>attachment</md-icon>
    <ul class="app-search-line">
        <li *ngFor="let item of files">
            <b><a href="#" (click)="viewFile(item)">{{item.name}}</a></b>
        </li>
    </ul>
  </md-card>
</div>

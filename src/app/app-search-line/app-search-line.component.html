<br>
<div>
  <md-card>
  <md-card-header>
      <button md-button md-card-avatar (click)="viewFile()">
        <md-icon class="md-48">zoom_in</md-icon>
        </button>
      <md-card-title><b>Name: {{filename}}</b></md-card-title>
      <md-card-subtitle>Record index: {{index}}, Position {{position}}</md-card-subtitle>
   </md-card-header>
    <md-card-content class="app-search-line" (click)="viewFile()">
     {{content}}
    </md-card-content>
    <md-card-actions>

    </md-card-actions>
    <h3>Attachments</h3>
    <div *ngFor="let item of files">
            <b class="app-search-line"><span (click)="viewFile(item)"><md-icon class="md-10" (click)="viewFile(item)">attachment</md-icon>&nbsp;{{item.name}}</span></b>
    </div>
  </md-card>
</div>

<br>
<md-card>
    <md-card-title class="md-hue-3">
        <div class="md-toolbar-tools">{{filename}}</div>
    </md-card-title>
    <md-card-content class="md-body-1">
        <pre class="app-pre-break">{{content}}</pre>
    </md-card-content>
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools app-search-line" (click)="viewFile()">
            <span>More...</span>
        </div>
    </md-toolbar>
    <app-view-file-list limit=5 [files]="files" (onOpen)="viewFile($event)">
    </app-view-file-list>
    <md-card-footer>
        <a href="#top">
            <md-icon class="md-24">arrow_upward</md-icon>
        </a>
    </md-card-footer>
</md-card>

<br>
<md-card>
    <md-card-title class="md-hue-3">
        <div class="md-toolbar-tools">{{filename}}</div>
    </md-card-title>
    <md-card-content class="md-body-1" (click)="viewFile()">
        <pre class="app-pre-break">{{content}} (click for more)</pre>
    </md-card-content>
     <app-view-file-list
                    sorted="true"
                    header="true"
                    [files]="files"
                    (onOpen)="viewFile($event)">
    </app-view-file-list>
    <md-card-footer>
        <a href="#top">
            <md-icon class="md-24">arrow_upward</md-icon>
        </a>
    </md-card-footer>
</md-card>

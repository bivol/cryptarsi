<button md-mini-fab color="principal" md-tooltip="Close tab" tooltip-position="above" disabled (click)="closeTab()">
                      <md-icon class="md-24">close</md-icon>
                  </button><button md-button class="md-button  md-primary" aria-label="Close Tab" (click)="closeTab()">
Close Tab
</button>
<br>

<span [ngSwitch]="type">
    <span *ngSwitchCase="'application/pdf'">
        <div>
            <label>PDF src</label>
            <input type="text" placeholder="PDF src" [(ngModel)]="pdfSrc">
        </div>
        <div>
            <label>Page:</label>
            <input type="number" placeholder="Page" [(ngModel)]="page">
        </div>
        <pdf-viewer [src]="'/pdf.pdf'"
                    [page]="page"
                    [original-size]="true"
                    style="display: block;"
        ></pdf-viewer>
    </span>
    <span *ngSwitchCase="'image/gif' || 'image/jpeg' || 'image/pjpeg' || 'image/png'">
        File Name: {{name}}<br>
        File Index: {{index}}<br>
        <img src="{{dataUrl}}">
    </span>
    <span *ngSwitchCase="'video/mpeg'">
        File Name: {{name}}<br>
        File Index: {{index}}<br>
        <video controls>
            <source [src]="dataUrl" [type]="type">
        </video>
    </span>
    <span *ngSwitchCase="'audio/mpeg3' || 'audio/x-mpeg3' || 'audio/ogg'">
        File Name: {{name}}<br>
        File Index: {{index}}<br>
        <audio controls>
            <source [src]="dataUrl" [type]="type">
        </audio>
    </span>
    <span *ngSwitchCase="'text/plain'">
        <div class="app-search-view-files">
            <div *ngFor="let item of files">
            <button md-mini-fab color="accent" (click)="viewFile(item)" disabled>
                  <md-icon class="md-12">attach_file</md-icon>
              </button>
                <b><span (click)="viewFile(item)">{{item.name}}</span></b>;&nbsp;
            </div>
        </div>

        <div class="app-view-content">
            <pre class="app-pre-break">
            {{data}}
            </pre>
        </div>
    </span>
    <span *ngSwitchDefault>
        File Name: {{name}}<br>
        File Index: {{index}}<br>

        <a [download]="name" [href]="dataUrl">Download {{name}}</a>
    </span>
</span>
